name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run tests
      run: make test

    - name: Run tapp on success
      if: success()  # Only runs if previous step succeeded
      run: make tapp
